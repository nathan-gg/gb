<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Fix: Use %sveltekit.assets% to reference the favicon -->
		<!-- Standard favicon (use .ico format for best compatibility) -->
		<link rel="icon" href="gb-icon.ico" sizes="any" />

		<!-- SVG favicon (for modern browsers) -->
		<link rel="icon" href="iconLogo.svg" type="image/svg+xml" />

		<!-- Apple Touch Icon (for Safari) -->
		<link rel="apple-touch-icon" href="gb-apple-touch-icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
